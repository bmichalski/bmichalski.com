  <body>
    <header class="navbar navbar-light bg-dark text-white">
      <a class="navbar-brand text-white ms-4" href="/">bmichalski.com</a>

    <div class="container-lg">
      <h1 id="about">About</h1>
      <p><i class="fa fa-fw fa-user me-1"></i>I am Benjamin Michalski.</p>
      <h2 id="work">Work</h2>
      <p><i class="fa fa-fw fa-briefcase me-1"></i>I engineer web applications. I get things done.<br><i class="fa fa-fw fa-clock me-1"></i>I&#39;ve been building web apps since 2011<span id="years-counter-wrapper" class="d-none"> (<span id="years-counter"></span> years, and counting)</span>.</p>
      <h2 id="resume">Resume</h2>
      <p><i class="fab fa-fw fa-linkedin me-1"></i>See my resume on <a href="https://www.linkedin.com/in/benmichalski">LinkedIn</a>.</p>

      <p><i class="fab fa-fw fa-github me-1"></i>See my <a href="https://github.com/bmichalski">GitHub repositories</a> and contributions.</p>
      <div id="contact-info-wrapper" class="d-none"><h2>Contact me</h2><span><i class="fa fa-envelope me-1"></i> By email: <a id="email"></a></span></div>
      
      <script type="text/javascript">
        'use strict';
        
        var parts = [
         'b',
         'e',
         'n',
         '@',
         'b',
         'm',
         'i',
         'c',
         'h',
         'a',
         'l',
         's',
         'k',
         'i',
         '.',
         'c',
         'o',
         'm',
        ];
        
        const full = parts.join('');
      
        document.getElementById('years-counter').innerHTML = ((new Date).getFullYear() - 2011) + 1;
        document.getElementById('email').innerHTML = full;
        document.getElementById('email').setAttribute('href', 'mailto:' + full);
        document.getElementById('years-counter-wrapper').classList.remove('d-none');
        document.getElementById('contact-info-wrapper').classList.remove('d-none');
      </script>
      
    </div>
  </body>
